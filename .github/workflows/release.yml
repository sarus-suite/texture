name: release

on: push

jobs:
  build:
    if: github.actor == 'matteo-chesi'
    env:
      os: opensuse
      os_version: 15.5
    runs-on: chesim-zinal-login
    steps:
      - name: Build 
        run: |
          ./build.sh
      
      - name: Upload .rpm packages as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: artifacts/packages/${{ env.os }}-${{ env.os_version }}/RPMS/*.rpm
